name: ZAP - Full Scan
on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    name: Scan the webapplication
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
        with:
          ref: main
      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.3.0
        with:
          target: ${{ secrets.ZAP_FULL_SCAN_TARGET }}
          cmd_options: ${{ secrets.ZAP_GLOBAL_CMD_OPTIONS }}